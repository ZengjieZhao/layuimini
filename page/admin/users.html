<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <!-- <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button> -->
                <!-- <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button> -->
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-warm layui-btn-xs data-count-edit" lay-event="reset-password">重置密码</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<script>
    layui.use(['form', 'table', 'miniPage', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        table.render({
            elem: '#currentTableId',
            url: 'http://59.110.228.160:8088/admin/user',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                { type: "checkbox", width: 50 },
                { field: 'id', width: 80, title: 'ID', sort: true },
                { field: 'username', width: 80, title: '姓名' },
                { field: 'sex', width: 80, title: '性别', sort: true },
                { field: 'phone', width: 130, title: '电话' },
                { field: 'cardid', title: '卡号', width: 150 },
                { field: 'college', width: 100, title: '学院', sort: true, hide: true },
                { field: 'major', width: 100, title: '专业', sort: true },
                { field: 'grade', width: 80, title: '年级' },
                { field: 'classes', width: 80, title: '班级', sort: true },
                { field: 'credit', width: 80, title: '信用', sort: true },
                { title: '操作', minWidth: 200, toolbar: '#currentTableBar', align: "center" }
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            console.log(data);
            if (obj.event === 'edit') {

                var content = miniPage.getHrefContent('/page/admin/edit-user.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '编辑用户',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                    success: function (layero, index) {
                        layero.find("input[name='id']").val(data.id);
                        layero.find("input[name='username']").val(data.username);
                        layero.find("input:radio[name='sex'][value='" + data.sex + "']").attr("checked", true);
                        layero.find("input[name='phone']").val(data.phone);
                        layero.find("input[name='cardid']").val(data.cardid);
                        layero.find("input[name='college']").val(data.college);
                        layero.find("input[name='major']").val(data.major);
                        layero.find("input[name='grade']").val(data.grade);
                        layero.find("input[name='classes']").val(data.classes);
                        layero.find("input[name='credit']").val(data.credit);
                        form.render();//一定要加 form.render(); 重新渲染表单 要不然是不会生效的
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('确定删除该用户？', function (index) {
                    $.ajax(
                        {
                            url: "http://59.110.228.160:8088/admin/user?id=" + data.id,
                            method: "delete",
                            dataType: 'json',
                            success: function (res) {
                                console.log('success');
                                console.log(res);
                                var index = layer.msg('删除用户成功!', function () {
                                    // 关闭弹出层
                                    layer.close(index);
                                    //执行重载
                                    table.reload('currentTableId', {
                                        page: {
                                            curr: 1 //重新从第 1 页开始
                                        }
                                        , where: {
                                        }
                                    });
                                });
                            },
                            error: function (res) {
                                console.log('error');
                                console.log(res);
                                var index = layer.msg('删除用户失败!', function () {
                                    // 关闭弹出层
                                    layer.close(index);
                                    //执行重载
                                    table.reload('currentTableId', {
                                        page: {
                                            curr: 1 //重新从第 1 页开始
                                        }
                                        , where: {
                                        }
                                    });
                                });
                            }
                        }
                    );
                });
            } else if (obj.event === 'reset-password') {
                $.ajax(
                    {
                        url: "http://59.110.228.160:8088/admin/user/reset_password?id=" + data.id,
                        method: "put",
                        dataType: 'json',
                        success: function (res) {
                            console.log('success');
                            console.log(res);
                            var index = layer.msg('密码重置成功!', function () {
                                // 关闭弹出层
                                layer.close(index);
                                //执行重载
                                table.reload('currentTableId', {
                                    page: {
                                        curr: 1 //重新从第 1 页开始
                                    }
                                    , where: {
                                    }
                                });
                            });
                        },
                        error: function (res) {
                            console.log('error');
                            console.log(res);
                        }
                    }
                );
            }
        });

    });
</script>
