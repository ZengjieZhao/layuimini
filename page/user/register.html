<!DOCTYPE html>

    <meta charset="UTF-8">

    <script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/lib/layui-v2.5.5/css/layui.css" media="all">
    <style>
        .registerbox-title {
            text-align: center;
            width: 100%;
            height: 35px;
            padding-bottom: 20px;
            font-family: 'Lucida Sans', 'trebuchet MS', Arial, Helvetica;
            font-size: 30px;
            font-weight: normal;
            color: #444
        }
    </style>
</head>

<body>
    <div class="layui-row" id="gb">
        <form class="layui-form layui-col-md8 layui-col-md-offset2" action="">
            <div class="registerbox-title">用户注册中心</div>
            <div class="layui-form-item">
                <label class="layui-form-label required">姓名</label>
                <div class="layui-input-block">
                    <input type="text" id="username" name="username" lay-verify="required" lay-reqtext="姓名不能为空"
                        placeholder="请输入姓名" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">密码</label>
                <div class="layui-input-block">
                    <input type="password" id="password" name="password" lay-verify="required" lay-reqtext="密码不能为空"
                        placeholder="请输入密码" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男">
                    <input type="radio" name="sex" value="女" title="女">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">电话</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" lay-verify="required" lay-reqtext="电话不能为空" placeholder="请输入手机"
                        value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">卡号</label>
                <div class="layui-input-block">
                    <input type="text" name="cardid" lay-verify="required" lay-reqtext="卡号不能为空" placeholder="请输入卡号"
                        value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学院</label>
                <div class="layui-input-block">
                    <input type="text" name="college" lay-verify="required" lay-reqtext="学院不能为空" placeholder="请输入学院"
                        value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">专业</label>
                <div class="layui-input-block">
                    <input type="text" name="major" lay-verify="required" lay-reqtext="专业不能为空" placeholder="请输入专业"
                        value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">年级</label>
                <div class="layui-input-block">
                    <input type="text" name="grade" lay-verify="required" lay-reqtext="年级不能为空" placeholder="请输入年级"
                        value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">班级</label>
                <div class="layui-input-block">
                    <input type="text" name="classes" lay-verify="required" lay-reqtext="班级不能为空" placeholder="请输入班级"
                        value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="register">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>

    </div>
</body>
